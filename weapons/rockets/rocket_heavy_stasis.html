<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weapon Details</title>
    <link rel="stylesheet" href="..\..\styles3.css">
</head>
<body>
    <div class="container">
        <div class="weapon-image">
            <img src="coldcomfort.jpg" alt="Weapon">
        </div>
        <div class="perks">
            <img src="..\perks/hardlaunch.png" alt="Perk 1">
            <img src="..\perks/impactcasing.png" alt="Perk 2">
            <img src="..\perks/envious.png" alt="Perk 3">
            <img src="..\perks/bns.png" alt="Perk 4">
        </div>
        <div class="description">
            <h2>Notes</h2>
            <p>Needed for max dps combo</p>
        </div>
    </div>
    <script src="three.min.js"></script>
    <script src="vanta.fog.min.js"></script>
    <script>
    VANTA.FOG({
      el: "body",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      highlightColor: 0x4a00ff,
      midtoneColor: 0xd200ff,
      baseColor: 0xb28cfa,
      blurFactor: 0.66,
      speed: 0.50,
      zoom: 1.10
    })
    </script>
</body>
</html>
